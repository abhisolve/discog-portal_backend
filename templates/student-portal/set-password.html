{% extends 'student-portal/base.html' %}
{% load static %}

{% block page-content %}

<div class="col-sm-8 col-md-6 col-lg-4 mx-auto mb-5" style="min-width: 300px;">

  <div class="text-center mt-5 mb-1">
    <div class="avatar avatar-lg">
      <img src="{% static 'assets/images/logo/primary.svg' %}" class="avatar-img rounded-circle" alt="DiscoG">
    </div>
  </div>

  <div class="d-flex justify-content-center mb-5 navbar-light">
    <a href="{% url 'portal:student-dashboard' %}" class="navbar-brand m-0">
      DiscoG
    </a>
  </div>

</div>

<div class="col-md-5 container">

  <div class="card">
    <ul class="nav nav-tabs nav-tabs-card">
      <li class="nav-item">
	<a class="nav-link active show">
	  Set Password
	</a>
      </li>
    </ul>

    <div class="tab-content card-body">

      <div class="tab-pane active show">

	<form class="form-horizontal mt-4" onsubmit="setPassword(event)">

	  <div class="form-group row">
	    <label for="password" class="col-sm-3 col-form-label form-label">Password</label>
	    <div class="col-sm-7 col-md-5">
	      <div class="input-group">
		<div class="input-group-prepend">
		  <div class="input-group-text">
		    <i class="material-icons md-18 text-muted">lock</i>
		  </div>
		</div>
		<input type="password" id="password" class="form-control" placeholder="Enter password" name="password" required>
	      </div>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="password" class="col-sm-3 col-form-label form-label">Confirm Password</label>
	    <div class="col-sm-7 col-md-5">
	      <div class="input-group">
		<div class="input-group-prepend">
		  <div class="input-group-text">
		    <i class="material-icons md-18 text-muted">lock</i>
		  </div>
		</div>
		<input type="password" id="password" class="form-control" placeholder="Confirm password" name="confirmpassword" required>
	      </div>
	    </div>
	  </div>

	  <div class="form-group row">
	    <div class="col-sm-8 offset-sm-3">
	      <div class="media align-items-center">
		<div class="media-left">
		  <button type="submit" class="btn btn-success">Save Changes</button>
		</div>
	      </div>
	    </div>
	  </div>
	  
	</form>
	
      </div>
    </div>
  </div>
</div>

{% endblock page-content %}
{% block page-specific-js %}
<script src="{% static 'js/set-password.js' %}" type="text/javascript"></script>
{% endblock page-specific-js%}
